<!DOCTYPE html>
<html>
<head>
	
	<title>The Picture Element</title>
</head>
<body>
	<img src="PANDA.jpg" height="100px" border="30px"><br>
	<picture>
		<source media="(min-width:700px)" srcset="PANDA.jpg"><br>
		<source media="(min-width:500px)" srcset="Fam.jpg"><br>
		<img src="Fam.jpg"alt="famm"style="width:auto;">
	</picture>

</body>
</html>
