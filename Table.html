<!DOCTYPE html>
<html>
<head>
	
	<title>Table Tag In Html</title>
</head>
<body>
	<table cellspacing="3px" cellpadding="4px" bgcolor="pink" border="2px" align="center">

		<tr>
		<th>Sr.Number</th>
		<th>Name</th>
		<th>Roll No.</th>

	    <tr align="center">

	    </tr>
	    <tr align="center">
	        <td>2</td>

	    	<td>65</td>

	    	<td>81</td>
	    </tr>
	    <tr align="center">
	    	<td>3</td>

	    </tr>

	    </tr>
	    <tr align="center">

	</table>
	

</body>
</html>
