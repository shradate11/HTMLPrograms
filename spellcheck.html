<!DOCTYPE html>
<html>
<head>
	
	<title>HTML Spellcheck Attribute </title>
</head>
<body>
	please enter some text:<textarea spellcheck="true">please enter some text</textarea>
	<p contenteditable="true">This is a paragraph</p>
</body>
</html>
<!--
	If the spellcheck value is true then it chaecks spelling mistake or if it is false then it does not check the spelling mistake

	If contenteditable is true then text is editable otherwise not (if false) -->
